<div class="card mt-5">
  <div class="card-body">
    <h6 class="card-title font-weight-bold">
      Datos del producto
    </h6>
    <form #productoForm="ngForm" (ngSubmit)="onSubmit(productoForm)">
      <input
        type="hidden"
        name="$key"
        #$key="ngModel"
        [(ngModel)]="productoService.selectedProducto.$key"
      />
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="name"
          #name="ngModel"
          [(ngModel)]="productoService.selectedProducto.name"
          placeholder="Nombre del Producto"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="category"
          #category="ngModel"
          [(ngModel)]="productoService.selectedProducto.category"
          placeholder="Categoria del Producto"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="provider"
          #provider="ngModel"
          [(ngModel)]="productoService.selectedProducto.provider"
          placeholder="Proveedor del producto"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          name="price"
          #price="ngModel"
          [(ngModel)]="productoService.selectedProducto.price"
          placeholder="Precio del producto"
        />
      </div>

      <div class="form-group">
        <input
          type="number"
          class="form-control"
          name="quantity"
          #quantity="ngModel"
          [(ngModel)]="productoService.selectedProducto.quantity"
          placeholder="Cantidad de Productos (Kgs)"
        />
      </div>
      <div class="d-flex justify-content-around form-group">
        <button class="btn btn-primary" type="submit">
          Agregar Producto
          <i class="fas fa-plus-circle"></i>
        </button>

        <button
          class="btn btn-secondary"
          type="reset"
          (click)="resetForm(productoForm)"
        >
          Limpiar Tabla
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </form>
  </div>
</div>
