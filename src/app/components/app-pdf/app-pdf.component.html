<div class="container-fluid">
  <form #resumeForm="ngForm">
    <div class="row">
      <div class="col-md-8">
        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons">
                Reporte del dia
              </i>
            </h4>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="resume.name"
                    name="name"
                    placeholder="Cajero(a)"
                    #Name="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        Name.invalid && (Name.touched || resumeForm.submitted)
                    }"
                  />
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      [(ngModel)]="resume.address"
                      name="address"
                      rows="3"
                      placeholder="Dirección"
                      #Address="ngModel"
                      required
                      [ngClass]="{
                        'is-invalid':
                          Address.invalid &&
                          (Address.touched || resumeForm.submitted)
                      }"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="resume.contactNo"
                    name="contactNo"
                    placeholder="Número de Contacto."
                    #ContactNo="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        ContactNo.invalid &&
                        (ContactNo.touched || resumeForm.submitted)
                    }"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="resume.email"
                    name="emailId"
                    placeholder="Email"
                    #Email="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        Email.invalid && (Email.touched || resumeForm.submitted)
                    }"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="resume.socialProfile"
                    name="socialProfile"
                    placeholder="Número de platos vendidos"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Skills -->
        <div class="shadow-sm card">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons">
                  Horario de Atención
                </i>
              </h4>
              <button class="btn btn-primary" (click)="addSkill()">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
            <div class="row">
              <div
                class="col-md-4"
                *ngFor="let s of resume.skills; let i = index"
              >
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="skill{{ i }}"
                    [(ngModel)]="s.value"
                    placeholder="Horario de atención"
                    #Skill="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        Skill.invalid && (Skill.touched || resumeForm.submitted)
                    }"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Experience -->
        <div class="shadow-sm card">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons">
                  Datos de Supervisor
                </i>
              </h4>
              <button class="btn btn-primary" (click)="addExperience()">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
            <div
              class="row"
              *ngFor="let ex of resume.experiences; let i = index"
            >
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="employer{{ i }}"
                    [(ngModel)]="ex.employer"
                    placeholder="Jefe de turno"
                    #Employer="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        Employer.invalid &&
                        (Employer.touched || resumeForm.submitted)
                    }"
                  />
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      name="jobDescription{{ i }}"
                      [(ngModel)]="ex.jobDescription"
                      rows="3"
                      placeholder="Observaciones"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="jobTitle{{ i }}"
                    [(ngModel)]="ex.jobTitle"
                    placeholder="Turno"
                    #JobTitle="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        JobTitle.invalid &&
                        (JobTitle.touched || resumeForm.submitted)
                    }"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    name="exInMonths{{ i }}"
                    [(ngModel)]="ex.experience"
                    placeholder="Número de empleados a cargo"
                    #Experience="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        Experience.invalid &&
                        (Experience.touched || resumeForm.submitted)
                    }"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Education -->
        <div class="shadow-sm card">
          <div class="card-body">
            <div class="d-flex justify-content-between card-title">
              <h4 class="d-flex align-items-center">
                <i class="material-icons">
                  Pedidos Atendidos
                </i>
              </h4>
              <button class="btn btn-primary" (click)="addEducation()">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
            <div
              class="row"
              *ngFor="let ed of resume.educations; let i = index"
            >
              <div class="col-md-3">
                <div class="form-group">
                  <select
                    class="form-control"
                    placeholder="Nombre del plato"
                    name="degree{{ i }}"
                    [(ngModel)]="ed.degree"
                    #Degree="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        Degree.invalid &&
                        (Degree.touched || resumeForm.submitted)
                    }"
                  >
                    <option [value]="d" *ngFor="let d of degrees">{{
                      d
                    }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="college{{ i }}"
                    [(ngModel)]="ed.college"
                    placeholder="Categoria"
                    #College="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        College.invalid &&
                        (College.touched || resumeForm.submitted)
                    }"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    name="passingYear{{ i }}"
                    [(ngModel)]="ed.passingYear"
                    placeholder="Precio"
                    #PassingYear="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        PassingYear.invalid &&
                        (PassingYear.touched || resumeForm.submitted)
                    }"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    name="result{{ i }}"
                    [(ngModel)]="ed.percentage"
                    placeholder="Cantidad"
                    #Percentage="ngModel"
                    required
                    [ngClass]="{
                      'is-invalid':
                        Percentage.invalid &&
                        (Percentage.touched || resumeForm.submitted)
                    }"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Other Details -->
        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons"> Detalles Adicionales </i>
            </h4>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea
                    type="text"
                    class="form-control"
                    [(ngModel)]="resume.otherDetails"
                    name="otherDetails"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="shadow-sm card action-buttons">
          <!-- <button
            (click)="resumeForm.valid ? generatePdf('open') : ''"
            class="btn btn-primary d-flex align-items-center justify-content-center"
          >
            <i class="material-icons">
              picture_as_pdf
            </i>
            <span>Open PDF</span>
          </button> -->
          <button
            (click)="resumeForm.valid ? generatePdf('download') : ''"
            class="btn btn-success d-flex align-items-center justify-content-center"
          >
            <span> Generar Reporte</span>
          </button>
          <button
            (click)="resumeForm.valid ? generatePdf('print') : ''"
            class="btn btn-primary d-flex align-items-center justify-content-center"
          >
            <span>Imprimir Reporte</span>
          </button>
          <button
            type="reset"
            (click)="resetForm()"
            class="btn btn-danger d-flex align-items-center justify-content-center"
          >
            <span>Limpiar Ficha</span>
          </button>
        </div>
        <div class="card p-4">
          <div class="form-group">
            <label class="h4 mb-3" for="">Agrega una imagen</label>
            <input
              type="file"
              class="form-control-file"
              (change)="fileChanged($event)"
              aria-describedby="fileHelpId"
            />
          </div>
          <img
            *ngIf="resume.profilePic"
            [src]="resume.profilePic"
            class="img-thumbnail"
          />
        </div>
      </div>
    </div>
  </form>
</div>
