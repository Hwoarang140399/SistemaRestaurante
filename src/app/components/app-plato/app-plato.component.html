<h1 class="text-center pt-5">Platos a la carta</h1>
<hr />
<div *ngFor="let plato of platos" class="container pb-3">
  <div class="row font-weight-bold">
    <div class="col-md-5">{{ plato.name }}</div>
    <div class="col-md-5">{{ plato.id }}</div>
    <div class="col-md-2">{{ plato.price }}</div>
  </div>
</div>

<h1 class="text-center pt-5">Bebidas</h1>
<hr />
<div *ngFor="let bebida of bebidas" class="container pb-3">
  <div class="row font-weight-bold">
    <div class="col-md-5">
      {{ bebida.name }}
    </div>
    <div class="col-md-5">
      {{ bebida.id }}
    </div>
    <div class="col-md-2">
      {{ bebida.price }}
    </div>
  </div>
</div>

    </div>
    <div class="col-md-2">

    </div>

</div>
