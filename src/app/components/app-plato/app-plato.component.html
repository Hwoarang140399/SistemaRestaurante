<div *ngFor="let plato of platos">
  <div class="card" style="width: 18rem;">
    <img [src]="plato.image" class="card-img-top" alt="{{ plato.name }}" />
    <div class="card-body">
      <h5 class="card-title">{{ plato.id }}</h5>
      <p class="card-text">
        {{ plato.name }}
      </p>
      <a href="#" class="btn btn-primary">Ordenar</a>
    </div>
  </div>
</div>
