<div *ngFor="let plato of platos" class="container">
  <!-- <div class="d-flex justify-content-around align-items-center py-5"> -->
    <div class="row">
      <div class="col-md-4 py-5 d-flex justify-content-center">
        <img [src]="plato.imageUrl" alt="{{plato.name}}" class="imagePlatos"  />
      </div>
      <div class="col-md-4 d-flex align-items-center justify-content-center">

        <div class="font-weight-bold">{{plato.name}}</div>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <button class="btn btn-success my-3" style="width:100px; height: 50px;;">Ordenar</button>
      </div>
    </div>

  <!-- </div> -->
</div>
