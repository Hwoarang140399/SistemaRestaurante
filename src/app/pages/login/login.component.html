<div class="d-flex flex-column align-items-center p-0" style="margin-top:6rem;">
  <div class="card" style="width: 18rem;">
    <img src="../../../assets/img/logo.png" class="card-img-top" alt="..." />
    <div class="card-body">
      <form action="" #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column align-items-center">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input
              type="text"
              name="nombre"
              #nombre="ngModel"
              [(ngModel)]="user.nombre"
            />
          </div>
          <div class="form-group">
            <label for="password" class="pt-3">Password</label>
            <input
              type="password"
              name="password"
              #password="ngModel"
              [(ngModel)]="user.password"
            />
          </div>
        </div>
        <div class="d-flex flex-column align-items-center">
          <the-button action="Ingresar"></the-button>
          <!-- <a [routerLink]="['/home']" class="btn btn-primary mt-4">Ingresar</a> -->
          <a
            href="https://wa.me/51978080386"
            target="_blank"
            class="text-secondary mt-3"
            style="font-size: 12px; text-decoration: underline;"
            >Olvidé mi contraseña</a
          >
        </div>
      </form>
      <div class="alert alert-danger my-3" role="alert" *ngIf="erroneo">
        Datos incompletos!
      </div>
    </div>
  </div>
  <the-eggs></the-eggs>
</div>
